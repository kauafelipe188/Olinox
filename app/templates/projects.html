{% extends "base.html" %}

{% block title %}Projetos - Olinox{% endblock %}

{% block content %}
<section class="projects">
    <h1>Projetos em Andamento</h1>
    <div class="project-list">
        <div class="project-item" data-title="Projeto X" data-description="Descrição do Projeto X" data-duration="6 meses" data-img="projeto-x.jpg">
            <h2>Projeto X</h2>
            <p>Progresso: 70%</p>
        </div>
        <div class="project-item" data-title="Projeto Y" data-description="Descrição do Projeto Y" data-duration="4 meses" data-img="projeto-y.jpg">
            <h2>Projeto Y</h2>
            <p>Progresso: 50%</p>
        </div>
        <div class="project-item" data-title="Projeto Z" data-description="Descrição do Projeto Z" data-duration="8 meses" data-img="projeto-z.jpg">
            <h2>Projeto Z</h2>
            <p>Progresso: 90%</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay"></div>
    <div class="modal">
        <img src="" alt="Imagem do projeto" id="modal-img">
        <h3 id="modal-title"></h3>
        <p id="modal-description"></p>
        <p><strong>Tempo de execução:</strong> <span id="modal-duration"></span></p>
        <button class="close-btn">Fechar</button>
    </div>
</section>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}
